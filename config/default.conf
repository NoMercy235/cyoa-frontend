server {
    listen 80;
    server_name _;
    location / {
        return 301 https://$host$request_uri;
    }    
}

server {
    listen   443 ssl default; ## listen for ipv4; this line is default and implied
    listen   [::]:443 default ipv6only=on; ## listen for ipv6

    root /usr/share/nginx/html;
    index index.html;

    error_log /var/log/nginx/custom_error.log;

    server_tokens off; # disable the Server nginx header

    server_name _; # all hostnames

    include /config/nginx/ssl.conf;

    # enable gzip
    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    location / {
        try_files $uri /index.html; # redirect all request to index.html
    }
}
